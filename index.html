<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>끝말잇기</title>
        <style>
            #wordlistbox {
                display: inline-flex;
                flex-wrap: wrap;
                margin: 20px;
                width : 450px;
                height : 120px;
                background-color: #a5d5fd;
            }
            
            #wordlistbox p {
                height: 20px;
                padding: 10px;
                margin: 10px;
                font-weight: bold;
                background-color: #fdff94;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>끝말잇기</h1>
        </header>

        <article class="rules">
            <h2>규칙</h2>
            <ol class="rule_list">
                <li>한글로 이루어진 3글자 단어를 입력합니다.</li>
                <li>앞 단어의 끝소리로 시작하는 단어를 입력합니다.</li>
                <li>단어를 10개까지 저장할 수 있습니다.</li>
            </ol>
        </article>

        <section id="game">
            <form id="insertion">
                <input type="text"  id="typingbox" name="word" minlength="1" maxlength="3" autofocus>
                <!-- 세 글자로 넣을 수 있게 만드는 어트리뷰트 찾아보기 (최대값 최소값 제한) -->
                <input type="button" id="insertvalue" value="입력">
                <input type="button" id="removeall" value="지우기">
            </form>
            <div id="wordlistbox">               
            </div>
        </section>
    </body>
    <script src="wordplay.js"></script>
</html>
